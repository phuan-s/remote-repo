<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>福通快递-登录</title>
		<!-- ZUI 标准版压缩后的 CSS 文件 -->
		<link rel="stylesheet" href="dist/css/zui.min.css">

	</head>

	<style>
		.box {
			padding-bottom: 10pt;
		}

		.box input {
			float: left;
			background-color: #f8f9fa;
		}

		.box img {
			cursor: pointer;
			float: left;
			height: 20pt;
			margin-left: -30pt;
		}
	</style>

	<body style="background-color: #e8eaf2;">
		<div class="container-fluid"
			style="display: flex;width: 100%; height: 100%; position: absolute; vertical-align: middle;">
			<div class="panel" style="text-align: center; max-width: 350px; width: 100%; margin: auto;">
				<div class="panel-body" style>
					<img src="img/logo.jpg" width="80px" height="80px" class="img-circle" alt="圆形图片">
					<div class="form-horizontal" style="padding-top: 13pt; padding-bottom: 10pt; font-size: 15pt;">
						福通快递</div>
					<div>
						<div class="input-group with-padding box">
							<span class="input-group-addon"><i class="icon icon-user"></i></span>
							<input type="text" class="form-control" placeholder="请输入账号" id="account1">
						</div>
						<div class="input-group with-padding box">
							<span class="input-group-addon"><i class="icon icon-key"></i></span>
							<input type="password" class="form-control" placeholder="请输入密码" id="pw1">
							<img src="img/eye_open.png" alt="" id="eye" onclick="change()">
						</div>
						<div class="input-group with-padding" style="padding-bottom: 10pt;">
							<span class="input-group-addon">验证码</span>
							<input type="text" class="form-control" style="background-color: #f8f9fa;"
								placeholder="请输入验证码">
							<span class="input-group-addon btn">获取</span>
						</div>
						<div class="with-padding" style="padding-bottom: 0pt;" X>
							<button type="submit" class="btn btn-block btn-primary font-w400" onclick="login()">
								<span><i class="icon icon-signin"></i>&nbsp;&nbsp;&nbsp;登入</span>
							</button>
						</div>
					</div>

				</div>
				<div class="with-padding" style="background-color: #f8f9fa; height: 25pt;">
					<a href="http://127.0.0.1:8848/expressMS/signup.html" style="float: left;padding-left: 10%;">注册</a>
					<a href="#" style="float: right;padding-right: 10%;">忘记密码</a>
				</div>
			</div>
		</div>
	</body>

	<!-- ZUI Javascript 依赖 jQuery -->
	<script src="dist/lib/jquery/jquery.js"></script>
	<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
	<script src="dist/js/zui.min.js"></script>

	<!-- 方式1 -->

	<script src="js/login.js"></script>
</html>
